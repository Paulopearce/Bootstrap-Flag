<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flag</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<!-- First example: create a row (<div class="row">). Then, add the desired number of columns (tags with appropriate .col-*-*
  classes). The first star (*) represents the responsiveness: sm, md, lg or xl, while the second star represents a
  number, which should add up to 12 for each row.

  Second example: instead of adding a number to each col, let bootstrap handle the layout, to create equal width
  columns: two "col" elements = 50% width to each col. three cols = 33.33% width to each col. four cols = 25% width,
  etc. You can also use .col-sm|md|lg|xl to make the columns responsive. -->


  <!-- Control the column width, and how they should appear on different devices -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 stars"></div>
      <div class="col-sm-3">
        <div class="row red"></div>
        <div class="row white"></div>
        <div class="row red"></div>
        <div class="row white"></div>
        <div class="row red"></div>
        <div class="row white"></div>
        <div class="row red"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 white"></div>
    </div>
    <div class="row">
      <div class="col-sm-5 red"></div>
    </div>
    <div class="row">
      <div class="col-sm-5 white"></div>
    </div>
    <div class="row">
      <div class="col-sm-5 red"></div>
    </div>
    <div class="row">
      <div class="col-sm-5 white"></div>
    </div>
    <div class="row">
      <div class="col-sm-5 red"></div>
    </div>
  </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
      </div>
</body>
</html>
